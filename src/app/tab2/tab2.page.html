<ion-header>
  <!--</ion-header> [translucent]="true">-->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Jugadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jugadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]='topic' placeholder='Add topic...'></ion-input>
  </ion-item>
  <ion-button expand='block' (click)='pichichi()'>Buscar</ion-button>

  <ion-list *ngFor='let equipo of newsPlayer'>
    <ion-item>
      <ion-avatar slot="start">
        <img class="newsImage" [src]="equipo.player.photo">
      </ion-avatar>
      <ion-label>
        <h2> {{equipo.player.name}}</h2>
        <h4> {{equipo.statistics.team}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
  <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->
</ion-content>
